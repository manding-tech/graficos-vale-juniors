<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scoping Study</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(draw);

      async function draw() {
        const csvUrl =
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHkysTN6roFag5cFJv97rmXIsO9vKLKaAXmJxbeAD0v4klws329T8nwBI1ftUFKvrukkvLYM9vPysK/pub?gid=444000852&single=true&output=csv';

        const res = await fetch(csvUrl);
        const csv = await res.text();

        const rows = csv
          .trim()
          .split('\n')
          .filter(r => r.trim().length > 0);

        const data = new google.visualization.DataTable();

        // MantÃ©m sua estrutura original
        data.addColumn('string', 'Name_Chart');
        data.addColumn('number', 'Measured + Indicated (%)');
        data.addColumn('number', 'Proved + Probable / Measured + Indicated (%)');

        // ðŸ”¹ NOVO: tooltip HTML
        data.addColumn({ type: 'string', role: 'tooltip', p: { html: true } });

        const links = [];

        for (let i = 1; i < rows.length; i++) {
          const r = rows[i].split(',').map(c => c.replace(/"/g, '').trim());
          if (r.length < 6) continue;

          const name = r[0];
          const x = parseFloat(r[1]);
          const y = parseFloat(r[2]);
          const resources = r[3];
          const oreType = r[4];
          const link = r[5];

          if (isNaN(x) || isNaN(y)) continue;

          const tooltip = `
            <div style="padding:8px; font-size:13px">
              <strong>${name}</strong><br><br>
              <b>Measured + Indicated:</b> ${x}<br>
              <b>P+P / M+I:</b> ${y}<br>
              <b>Resources (Mt):</b> ${resources}<br>
              <b>Ore Type:</b> ${oreType}<br>
              <span style="color:#0066cc">Click to open source</span>
            </div>
          `;

          data.addRow([name, x, y, tooltip]);
          links.push(link);
        }

        const options = {
          title: 'Scoping Study',
          titlePosition: 'center',
          titleTextStyle: {
            fontSize: 18,
            bold: true,
            color: '#000'
          },
          hAxis: {
            title: 'Measured + Indicated (%)',
            minValue: 0,
            maxValue: 1
          },
          vAxis: {
            title: 'Proved + Probable / Measured + Indicated (%)',
            minValue: 0,
            maxValue: 1
          },
          height: 500,
          pointSize: 10,
          tooltip: { isHtml: true }
        };

        const chart = new google.visualization.ScatterChart(
          document.getElementById('chart')
        );

        // ðŸ”¹ NOVO: clique funcional
        google.visualization.events.addListener(chart, 'select', function () {
          const sel = chart.getSelection();
          if (!sel.length) return;

          const row = sel[0].row;
          if (links[row]) {
            window.open(links[row], '_blank');
          }
        });

        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div id="chart"></div>
  </body>
</html>
