<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exploration Target</title>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(draw);

      async function draw() {
        const csvUrl =
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHkysTN6roFag5cFJv97rmXIsO9vKLKaAXmJxbeAD0v4klws329T8nwBI1ftUFKvrukkvLYM9vPysK/pub?gid=1283363545&single=true&output=csv';

        const res = await fetch(csvUrl);
        const csv = await res.text();

        const rows = csv
          .trim()
          .split('\n')
          .filter(r => r.trim().length > 0);

        const data = new google.visualization.DataTable();

        data.addColumn('number', 'Measured + Indicated');
        data.addColumn(
          'number',
          'Proved + Probable / Measured + Indicated'
        );
        data.addColumn({
          type: 'string',
          role: 'tooltip',
          p: { html: true }
        });

        for (let i = 1; i < rows.length; i++) {
          const r = rows[i].split(',').map(c =>
            c.replace(/"/g, '').trim()
          );

          if (r.length < 6) continue;

          const name = r[0];
          const x = parseFloat(r[1]); // 0–1
          const y = parseFloat(r[2]); // 0–1
          const resources = r[3];
          const oreType = r[4];
          const source = r[5];

          if (isNaN(x) || isNaN(y)) continue;

          const tooltip = `
            <div style="padding:10px; max-width:260px;">
              <strong>${name}</strong><br><br>
              <b>Measured + Indicated:</b> ${(x * 100).toFixed(1)}%<br>
              <b>P+P / M+I:</b> ${(y * 100).toFixed(1)}%<br>
              <b>Resources:</b> ${resources} Mt<br>
              <b>Ore Type:</b> ${oreType}<br>
              <b>Source:</b>
              <a href="${source}" target="_blank">Open link</a>
            </div>
          `;

          data.addRow([x, y, tooltip]);
        }

        const options = {
          title: 'Exploration Target',
          titlePosition: 'center',
          height: 500,
          pointSize: 10,
          tooltip: { isHtml: true },
          hAxis: {
            title: 'Measured + Indicated (%)',
            minValue: 0,
            maxValue: 1,
            format: 'percent'
          },
          vAxis: {
            title: 'Proved + Probable / Measured + Indicated (%)',
            minValue: 0,
            maxValue: 1,
            format: 'percent'
          }
        };

        const chart = new google.visualization.ScatterChart(
          document.getElementById('chart')
        );
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div id="chart"></div>
  </body>
</html>
